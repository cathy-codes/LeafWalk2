<ion-view view-title="Open Space Details">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-more" ng-click="openPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="card">
      <div class="item item-body item-text-wrap">
         <img class="full-image" ng-src="{{baseURL+openspace.image}}" alt="Open Space">
          <h2>{{openspace.name}}
          <p>{{openspace.description}}</p>
      </div>
    </div>
    <div class="row">
        <div class="col col-offset-10">
               <h4>Customer Comments &nbsp;&nbsp;&nbsp;
               <!--<small>Sort by: &nbsp;
                 <input type="text" ng-model="orderText">
               </small>--></h4>
                <ul class="list">
                    <li ng-repeat="comment in openspace.comments"><!-- | orderBy:orderText">-->
                      <blockquote>
                         <p>{{comment.rating}} Stars</p>
                         <p>{{comment.comment}}</p>
                         <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
                      </blockquote>
                    </li>
                </ul>
        </div>
      </div>
  </ion-content>
</ion-view>
